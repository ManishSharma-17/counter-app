<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/png/javascript-img.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Counter app</title>
</head>

<body>
    <section class="bg-lightGray min-vh-100 ff-primary d-flex px-12 align-items-center justy-content-center">
        <div class="mw-460 mx-auto w-100 text-center">
            <h2 class="mainHeading mb-35">Advance Counter app</h2>
            <div class="counterBox text-center">
                <p id="counting" class="count fs-xl mb-35">0</p>
                <div class="mb-36">
                    <button id="AddOneBtn" class="btn btn-outline">Add One</button>
                    <button id="SaveBtn" class="btn btn-filled btn-filled-bg">Save</button>
                </div>
                <p class="text-gray fs-base text-center fw-400 ff-primary my-16">Previous values</p>
                <p id="storeCounting" class="fs-base text-center text-black fw-400 ff-primary">0</p>
            </div>
        </div>
    </section>
    <!-- JS-LINK -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
